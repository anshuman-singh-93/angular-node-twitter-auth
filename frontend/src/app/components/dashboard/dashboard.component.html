<app-header [profile_image_url]=user?.profile_image_url [name]="user?.name"></app-header>

<div class="wrapper">
  
    <mat-tab-group>
        <mat-tab label="ALL">
          <div fxLayout="row wrap" fxLayoutGap="10px" style="margin-top: 20px;">
            <div *ngFor="let i of [1,2,3]" style="margin-bottom: 20px;" >
                <app-course [name]="user?.name" [screen_name]="user?.screen_name"></app-course>

            </div>

          </div>
        </mat-tab>
        <mat-tab label="Published">
            <div fxLayout="row wrap" fxLayoutGap="10px" style="margin-top: 20px;">
                <div *ngFor="let i of [1,2]" style="margin-bottom: 20px;" >
                    <app-course [name]="user?.name" [screen_name]="user?.screen_name"></app-course>
    
                </div>
    
              </div>  
        
        </mat-tab>
        <mat-tab label="Draft"> 
            <div fxLayout="row wrap" fxLayoutGap="10px" style="margin-top: 20px;">
                <div *ngFor="let i of [1,2,3,4]" style="margin-bottom: 20px;" >
                    <app-course [name]="user?.name" [screen_name]="user?.screen_name"></app-course>
    
                </div>
    
              </div>  
        </mat-tab>
        <mat-tab label="Archived">
            <div fxLayout="row wrap" fxLayoutGap="10px" style="margin-top: 20px;">
                <div *ngFor="let i of [1,2,3,4,5]" style="margin-bottom: 20px;" >
                    <app-course [name]="user?.name" [screen_name]="user?.screen_name"></app-course>
    
                </div>
    
              </div>  
        </mat-tab>
  
      </mat-tab-group>


      <mat-list>
        <h3 mat-subheader>Followers (showing only 50 without pagination)</h3>

        <p *ngIf="!followerFetched" style="text-align: center">Loading Followers</p>
        <p *ngIf="followerFetched && !followers.length" style="text-align: center"> You dont have any follower</p>
        <mat-list-item *ngFor="let follower of followers">
            <mat-icon mat-list-icon>

                <img  [src]="follower.profile_image_url"  style="width:30px;border-radius:50%;">

            </mat-icon>


          <h4 mat-line>{{follower.name}}</h4>
          <p mat-line> {{follower.screen_name}} </p>
        </mat-list-item>
        
      </mat-list>
      
</div>
